<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMMA Client Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-group {
            margin-top: 5px;
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 15px;
            font-weight: normal;
        }
    </style>
</head>
<body>

<h2>SMMA Client Details Form</h2>
<form action="https://formspree.io/f/xrbgdbzq" method="post">
    
    <!-- Client Name -->
    <label for="client-name">Client Name</label>
    <input type="text" id="client-name" name="clientName" placeholder="Enter your full name" required>
    
    <!-- Company Name -->
    <label for="company-name">Company Name</label>
    <input type="text" id="company-name" name="companyName" placeholder="Enter your company name" required>
    
    <!-- Contact Email -->
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <!-- Contact Number -->
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    
    <!-- Social Media Platforms -->
    <label>Which social media platforms are you interested in?</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="platforms" value="Facebook"> Facebook</label>
        <label><input type="checkbox" name="platforms" value="Instagram"> Instagram</label>
        <label><input type="checkbox" name="platforms" value="Twitter"> Twitter</label>
        <label><input type="checkbox" name="platforms" value="LinkedIn"> LinkedIn</label>
        <label><input type="checkbox" name="platforms" value="YouTube"> YouTube</label>
        <label><input type="checkbox" name="platforms" value="TikTok"> TikTok</label>
    </div>
    
    <!-- Target Audience -->
    <label for="target-audience">Describe Your Target Audience</label>
    <textarea id="target-audience" name="targetAudience" placeholder="Who are you trying to reach?" rows="4" required></textarea>
    
    <!-- Marketing Goals -->
    <label for="goals">What are your marketing goals?</label>
    <textarea id="goals" name="goals" placeholder="Describe your primary goals (e.g., brand awareness, lead generation)" rows="4" required></textarea>
    
    <!-- Monthly Budget -->
    <label for="budget">What is your monthly budget?</label>
    <select id="budget" name="budget" required>
        <option value="">Select a budget range</option>
        <option value="Under $1,000">Under $1,000</option>
        <option value="$1,000 - $5,000">$1,000 - $5,000</option>
        <option value="$5,000 - $10,000">$5,000 - $10,000</option>
        <option value="Over $10,000">Over $10,000</option>
    </select>
    
    <!-- Submit Button -->
    <button type="submit">Submit Details</button>
    
</form>

</body>
</html>
